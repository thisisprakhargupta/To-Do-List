<!DOCTYPE html>
<html>
<head>
    <title>Todo List</title>
    <link rel="stylesheet" href="./style.css" />
</head>
<body>

    <header>
        <h2>Todo List</h2>
    </header>
    <main>

        <div class="input-container">
            <input id="text" placeholder="Enter new task"/>
            <button id="btn-submit">
                <img src="./assets/images/add.png" alt="Add" height="16" width="16" /> Add
            </button>
            <button id="btn-reset">
                <img src="./assets/images/reset.png" alt="Reset" height="16" width="16" /> Reset
            </button>
        </div>
        
        <div class="list-container">
            <h3>My Tasks</h3>

            <ol id="task-list">

            </ol>
        </div>
    </main>
    <footer>
        Developed by Prakhar Gupta.
    </footer>

    <script src="script.js"></script>
</body>
</html>
